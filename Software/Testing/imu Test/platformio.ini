[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
pload_speed = 1500000
framework = arduino
debug_tool = esp-prog
debug_speed = 1000
debug_init_break = break setup
upload_speed = 115200
monitor_speed = 115200
lib_deps = sparkfun/SparkFun BNO08x Cortex Based IMU@^1.0.5
